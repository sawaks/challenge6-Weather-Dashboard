<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <title>Weather Dashboad</title>
</head>

<body>
    <header>
        <div class="title-container container-fluid text-light mb-5 p-3">
            <h1>Weather Dashboad</h1>
        </div>
    </header>
    <main>
        <div class="row">
            <div class="search-container col-sm-3">
                <h2>Search for a City:</h2>
                <form>
                    <input id="input-city-el" type="text">
                    <button id="search-btn" type="button" class="btn btn-primary p-1">Search</button>

                </form>
                <div class="input-City-Container border-top border-primary">


                </div>
                <div class="delete-btn-container"></div>
            </div>
            <div class="resalt-container col-sm-9">
                <div class="daily-weather-container">
                    <h2 id="wich-city-day"></h2>
                    <p id="weather-icon"></p>
                    <ul id="weather-list">
                        <li id="temp-li"></li>
                        <li id="wind-li"></li>
                        <li id="humidity-li"></li>
                    </ul>

                </div>
                <div class="fiveDays-weather-container">

                    <div class="fiveDays-title-container"></div>

                    <div class="fiveDays-weather d-flex justify-content-between">
                    </div>

                </div>


            </div>

        </div>

    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
